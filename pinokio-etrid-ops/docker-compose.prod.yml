# Production deployment with Nginx reverse proxy and Let's Encrypt SSL
version: '3.8'

services:
  etrid-ops:
    build: .
    image: etrid/operations-center:latest
    container_name: etrid-ops
    restart: always
    expose:
      - "8080"
    volumes:
      - ./api/etrid/config.json:/app/api/etrid/config.json:ro
      - etrid-data:/data/etrid
      - ~/.ssh:/root/.ssh:ro
      - etrid-logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATABASE_PATH=/data/etrid/etrid-data.db
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    networks:
      - etrid-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: etrid-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-webroot:/var/www/certbot:ro
      - certbot-conf:/etc/letsencrypt:ro
    networks:
      - etrid-network
    depends_on:
      - etrid-ops

  certbot:
    image: certbot/certbot
    container_name: etrid-certbot
    volumes:
      - certbot-webroot:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  etrid-data:
    driver: local
  etrid-logs:
    driver: local
  certbot-webroot:
    driver: local
  certbot-conf:
    driver: local

networks:
  etrid-network:
    driver: bridge
