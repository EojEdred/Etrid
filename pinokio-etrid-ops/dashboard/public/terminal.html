<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSH Terminal - Etrid Operations Center</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <style>
    .terminal-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      display: flex;
      flex-direction: column;
    }

    .terminal-header {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border-color);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .terminal-header h1 {
      font-size: 1rem;
      margin: 0;
      color: var(--text-primary);
    }

    .terminal-status {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.85rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-red);
    }

    .status-dot.connected {
      background: var(--accent-green);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .terminal-body {
      flex: 1;
      padding: 10px;
      overflow: hidden;
    }

    #terminal {
      width: 100%;
      height: 100%;
    }

    .terminal-controls {
      display: flex;
      gap: 8px;
    }

    .btn-terminal {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
    }

    .btn-terminal:hover {
      background: var(--bg-card);
      border-color: var(--accent-blue);
    }

    .btn-terminal.danger {
      color: var(--accent-red);
    }

    .btn-terminal.danger:hover {
      background: var(--accent-red);
      color: white;
    }

    .connection-error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg-card);
      padding: 40px;
      border-radius: 12px;
      border: 1px solid var(--accent-red);
      text-align: center;
      max-width: 500px;
    }

    .connection-error h2 {
      color: var(--accent-red);
      margin-bottom: 16px;
    }

    .connection-error p {
      color: var(--text-secondary);
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="terminal-container">
    <div class="terminal-header">
      <h1>
        <span>üñ•Ô∏è</span>
        <span id="node-name">Loading...</span>
        <span id="connection-info" style="color: var(--text-secondary); font-weight: normal; margin-left: 12px;"></span>
      </h1>

      <div class="terminal-status">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Connecting...</span>

        <div class="terminal-controls">
          <button class="btn-terminal" onclick="openInTerminus()" title="Open in Terminus">
            üöÄ Open in Terminus
          </button>
          <button class="btn-terminal" onclick="reconnect()" title="Reconnect">
            üîÑ Reconnect
          </button>
          <button class="btn-terminal danger" onclick="closeTerminal()" title="Close">
            ‚úï Close
          </button>
        </div>
      </div>
    </div>

    <div class="terminal-body">
      <div id="terminal"></div>
    </div>

    <div id="connection-error" class="connection-error" style="display: none;">
      <h2>Connection Failed</h2>
      <p id="error-message">Could not establish SSH connection.</p>
      <button class="btn btn-primary" onclick="reconnect()">Try Again</button>
      <button class="btn" onclick="window.close()" style="margin-left: 12px;">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="auth.js"></script>
  <script>
    requireAuth();

    // Get node name from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const nodeName = urlParams.get('node');

    if (!nodeName) {
      showError('No node specified');
    }

    let terminal;
    let fitAddon;
    let socket;
    let sshConfig;

    // Initialize terminal
    function initTerminal() {
      terminal = new Terminal({
        cursorBlink: true,
        fontSize: 14,
        fontFamily: 'Menlo, Monaco, "Courier New", monospace',
        theme: {
          background: '#000000',
          foreground: '#ffffff',
          cursor: '#ffffff',
          cursorAccent: '#000000',
          selection: 'rgba(255, 255, 255, 0.3)',
          black: '#000000',
          red: '#ff5370',
          green: '#00d68f',
          yellow: '#ffaa00',
          blue: '#4da3ff',
          magenta: '#c792ea',
          cyan: '#89ddff',
          white: '#ffffff',
          brightBlack: '#545454',
          brightRed: '#ff5370',
          brightGreen: '#00d68f',
          brightYellow: '#ffaa00',
          brightBlue: '#4da3ff',
          brightMagenta: '#c792ea',
          brightCyan: '#89ddff',
          brightWhite: '#ffffff'
        },
        scrollback: 10000,
        tabStopWidth: 4
      });

      fitAddon = new FitAddon.FitAddon();
      terminal.loadAddon(fitAddon);

      terminal.open(document.getElementById('terminal'));
      fitAddon.fit();

      // Handle window resize
      window.addEventListener('resize', () => {
        fitAddon.fit();
        if (socket && socket.connected) {
          socket.emit('ssh-resize', {
            rows: terminal.rows,
            cols: terminal.cols
          });
        }
      });

      // Send input to SSH
      terminal.onData((data) => {
        if (socket && socket.connected) {
          socket.emit('ssh-input', data);
        }
      });

      // Welcome message
      terminal.writeln('‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó');
      terminal.writeln('‚ïë       Etrid Operations Center - SSH Terminal            ‚ïë');
      terminal.writeln('‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù');
      terminal.writeln('');
      terminal.writeln(`Connecting to ${nodeName}...`);
      terminal.writeln('');
    }

    // Connect to WebSocket and start SSH session
    function connectSSH() {
      const token = getAccessToken();
      socket = io({
        auth: { token }
      });

      socket.on('connect', () => {
        console.log('WebSocket connected');
        document.getElementById('node-name').textContent = nodeName;

        // Start SSH session
        socket.emit('start-ssh-session', { nodeName });
      });

      socket.on('ssh-ready', () => {
        updateStatus('connected', 'Connected');
        terminal.writeln('\x1b[32mConnection established!\x1b[0m');
        terminal.writeln('');
      });

      socket.on('ssh-data', (data) => {
        terminal.write(data);
      });

      socket.on('ssh-error', (error) => {
        console.error('SSH error:', error);
        updateStatus('error', 'Error');
        showError(error.error || 'Connection failed');
      });

      socket.on('ssh-closed', () => {
        updateStatus('disconnected', 'Disconnected');
        terminal.writeln('');
        terminal.writeln('\x1b[33m--- Connection closed ---\x1b[0m');
      });

      socket.on('disconnect', () => {
        updateStatus('disconnected', 'Disconnected');
      });

      socket.on('error', (error) => {
        console.error('Socket error:', error);
        showError('Connection error: ' + error.message);
      });
    }

    function updateStatus(status, text) {
      const dot = document.getElementById('status-dot');
      const statusText = document.getElementById('status-text');

      dot.className = 'status-dot';
      if (status === 'connected') {
        dot.classList.add('connected');
      }

      statusText.textContent = text;
    }

    function showError(message) {
      document.getElementById('error-message').textContent = message;
      document.getElementById('connection-error').style.display = 'block';
      document.getElementById('terminal').style.display = 'none';
    }

    function reconnect() {
      document.getElementById('connection-error').style.display = 'none';
      document.getElementById('terminal').style.display = 'block';

      if (socket) {
        socket.disconnect();
      }

      if (terminal) {
        terminal.clear();
      }

      updateStatus('connecting', 'Connecting...');
      connectSSH();
    }

    function openInTerminus() {
      // Generate Terminus deep link
      // Terminus supports deep links like: terminus://ssh/user@host:port

      // We need to get SSH config from the database
      authenticatedFetch(`/api/user/nodes`).then(res => res.json()).then(data => {
        const node = data.nodes.find(n => n.node_name === nodeName);
        if (node) {
          const config = JSON.parse(node.node_config);
          const ssh = config.ssh;

          if (ssh && ssh.host) {
            const terminusUrl = `terminus://ssh/${ssh.user || 'ubuntu'}@${ssh.host}:${ssh.port || 22}`;

            // Try to open Terminus
            window.location.href = terminusUrl;

            // Also show a toast
            terminal.writeln('');
            terminal.writeln('\x1b[36mOpening in Terminus...\x1b[0m');
            terminal.writeln(`If Terminus doesn't open automatically, use this command:`);
            terminal.writeln(`  ssh ${ssh.user || 'ubuntu'}@${ssh.host} -p ${ssh.port || 22}`);
            terminal.writeln('');
          }
        }
      });
    }

    function closeTerminal() {
      if (socket) {
        socket.emit('ssh-close');
        socket.disconnect();
      }

      window.close();

      // If window.close() doesn't work (popup blocker), redirect
      setTimeout(() => {
        window.location.href = '/my-nodes.html';
      }, 100);
    }

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', () => {
      initTerminal();
      connectSSH();
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (socket) {
        socket.emit('ssh-close');
        socket.disconnect();
      }
    });
  </script>
</body>
</html>
