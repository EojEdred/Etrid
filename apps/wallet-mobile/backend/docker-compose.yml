version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: etrid-wallet-db
    environment:
      POSTGRES_DB: etrid_wallet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - etrid-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: etrid-wallet-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - etrid-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: etrid-wallet-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: etrid_wallet
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      FLARECHAIN_WS_URL: ${FLARECHAIN_WS_URL}
      FLARECHAIN_HTTP_URL: ${FLARECHAIN_HTTP_URL}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - etrid-network

  # Nginx Reverse Proxy (optional for SSL/load balancing)
  nginx:
    image: nginx:alpine
    container_name: etrid-wallet-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - etrid-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  etrid-network:
    driver: bridge
