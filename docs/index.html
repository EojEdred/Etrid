<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>√ãtrid Protocol Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Complete documentation for √ãtrid Protocol - Exchange Expansion & MasterChef LP Rewards">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Custom Styles -->
  <style>
    :root {
      --theme-color: #3b82f6;
      --theme-color-dark: #2563eb;
      --sidebar-width: 280px;
    }

    .app-name-link {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .sidebar-nav li > p {
      font-weight: 600;
      color: var(--theme-color);
    }

    .markdown-section code {
      border-radius: 4px;
      padding: 2px 6px;
    }

    .markdown-section pre > code {
      padding: 1.2em;
    }

    /* Custom badges */
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: 600;
      margin-right: 6px;
    }

    .badge-new {
      background: #10b981;
      color: white;
    }

    .badge-important {
      background: #ef4444;
      color: white;
    }

    .badge-warning {
      background: #f59e0b;
      color: white;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: '√ãtrid Protocol',
      repo: 'https://github.com/etrid/etrid-protocol',
      homepage: 'home.md',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: true,

      // Search plugin
      search: {
        maxAge: 86400000, // 1 day
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 3,
      },

      // Copy code plugin
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!',
      },

      // Pagination
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },

      // Tabs
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true,
      },

      // Flexible alerts
      'flexible-alerts': {
        style: 'flat',
      },

      // Plugins
      plugins: [
        function(hook, vm) {
          // Add footer
          hook.afterEach(function(html) {
            const footer = `
              <hr/>
              <footer style="text-align: center; padding: 20px 0; color: #999;">
                <p>√ãtrid Protocol Documentation ‚Ä¢ Last updated: ${new Date().toLocaleDateString()}</p>
                <p>
                  <a href="https://github.com/etrid/etrid-protocol" target="_blank">GitHub</a> ‚Ä¢
                  <a href="https://discord.gg/etrid" target="_blank">Discord</a> ‚Ä¢
                  <a href="https://twitter.com/etridprotocol" target="_blank">Twitter</a>
                </p>
              </footer>
            `;
            return html + footer;
          });

          // Add edit on GitHub link
          hook.beforeEach(function(html) {
            const url = 'https://github.com/etrid/etrid-protocol/blob/main/docs/' + vm.route.file;
            const editLink = `
              <div style="text-align: right; margin-bottom: 10px;">
                <a href="${url}" target="_blank" style="font-size: 0.9em;">
                  üìù Edit on GitHub
                </a>
              </div>
            `;
            return editLink + html;
          });
        },
      ],
    };
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>

  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-solidity.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>

  <!-- Mermaid for diagrams (optional) -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.js"></script>
</body>
</html>
