[workspace]
resolver = "2"
members = [
    "eth-pbc-runtime",
    "eth-pbc-collator",
    "consensus/primitives/consensus-asf",
    "consensus/client/consensus-asf",
    "consensus/pallet",
    "consensus/asf-algorithm",
    "consensus/block-production",
    "04-accounts/pallet",
    "../../../06-native-currency/pallets/pallet-etr-lock",
]

[workspace.package]
authors = ["Ëtrid Foundation"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/etrid/etrid"

