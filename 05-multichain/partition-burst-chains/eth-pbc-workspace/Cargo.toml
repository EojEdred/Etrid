# ═══════════════════════════════════════════════════════════════════════════════
# Serialization & Encoding
# ═══════════════════════════════════════════════════════════════════════════════

codec = { package = "parity-scale-codec", version = "3.7.0", default-features = false, features = ["derive", "max-encoded-len"] }
