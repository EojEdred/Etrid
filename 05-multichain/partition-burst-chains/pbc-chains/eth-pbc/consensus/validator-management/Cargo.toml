[package]
name = "validator-management-pbc"
version = "0.1.0"
edition = "2021"
authors = ["Ëtrid Foundation"]
description = "Validator orchestration and management for Ëtrid FODDoS ASF consensus"
license = "Apache-2.0"

[dependencies]
# Substrate primitives
sp-core = { workspace = true }
sp-std = { workspace = true }
sp-runtime = { workspace = true }
sp-io = { workspace = true }
sp-keystore = { workspace = true, optional = true }

# Codec
codec = { workspace = true }
scale-info = { workspace = true }

# Serialization
serde = { version = "1.0.197", default-features = false, features = ["derive", "alloc"] }

# Logging
log = { version = "0.4.21", default-features = false }

# Internal dependencies
asf-algorithm-pbc = { path = "../asf-algorithm", default-features = false }

# Async runtime (std only)
futures = { version = "0.3.30", optional = true }
tokio = { version = "1.36", features = ["full"], optional = true }

# Networking (std only)
libp2p = { version = "0.53", optional = true }

# Error handling
thiserror = { version = "1.0", optional = true }

[dev-dependencies]
sp-io = { workspace = true }
sp-core = { workspace = true }
tokio = { workspace = true, features = ["test-util"] }

[features]
default = ["std"]
std = [
    "sp-core/std",
    "sp-std/std",
    "sp-runtime/std",
    "sp-io/std",
    "sp-keystore",
    "codec/std",
    "scale-info/std",
    "serde/std",
    "log/std",
    "asf-algorithm-pbc/std",
    "futures",
    "tokio",
    "libp2p",
    "thiserror",
]