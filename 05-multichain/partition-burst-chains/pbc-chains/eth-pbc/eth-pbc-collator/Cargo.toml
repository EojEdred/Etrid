[package]
name = "eth-pbc-collator"
version = "0.1.0"
authors = ["Ëtrid Team"]
edition = "2021"
license = "Apache-2.0"
build = "build.rs"
description = "ETH-PBC collator node for Ëtrid multichain protocol"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[[bin]]
name = "eth-pbc-collator"
path = "src/main.rs"

[dependencies]
# CLI
clap = { workspace = true }
futures = { workspace = true }
log = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
jsonrpsee = { workspace = true }
tokio = { workspace = true }

# Substrate Client
sc-cli = { workspace = true }
sc-executor = { workspace = true }
sc-service = { workspace = true }
sc-telemetry = { workspace = true }
sc-transaction-pool = { workspace = true }
sc-transaction-pool-api = { workspace = true }
sc-consensus-slots = { workspace = true }
sc-consensus = { workspace = true }
sc-consensus-grandpa = { workspace = true }
sc-client-api = { workspace = true }
sc-rpc-api = { workspace = true }
sc-basic-authorship = { workspace = true }
sc-network = { workspace = true }
sc-network-sync = { workspace = true }
sc-offchain = { workspace = true }
sc-rpc = { workspace = true }

# Substrate Primitives
sp-runtime = { workspace = true }
sp-io = { workspace = true }
sp-core = { workspace = true }
sp-consensus-grandpa = { workspace = true }
sp-timestamp = { workspace = true }
sp-inherents = { workspace = true }
sp-keyring = { workspace = true }
sp-api = { workspace = true }
sp-blockchain = { workspace = true }
sp-block-builder = { workspace = true }
sp-genesis-builder = { workspace = true }
sp-consensus-aura = { workspace = true }

# Frame
frame-system = { workspace = true }
pallet-transaction-payment = { workspace = true }

# RPC
substrate-frame-rpc-system = { workspace = true }
pallet-transaction-payment-rpc = { workspace = true }
substrate-prometheus-endpoint = { workspace = true }

# Cumulus (Collator support)
cumulus-client-cli = { workspace = true }
cumulus-client-collator = { workspace = true }
cumulus-client-consensus-aura = { workspace = true }
cumulus-client-consensus-common = { workspace = true }
cumulus-client-service = { workspace = true }
cumulus-primitives-core = { workspace = true }
cumulus-relay-chain-interface = { workspace = true }

# ASF Consensus (Ëtrid custom consensus)
sc-consensus-asf-pbc = { path = "../consensus/client/consensus-asf" }
sp-consensus-asf-pbc = { path = "../consensus/primitives/consensus-asf" }

# ETH-PBC Runtime
eth-pbc-runtime = { path = "../eth-pbc-runtime" }

# Frontier RPC (for Ethereum JSON-RPC compatibility)
fc-rpc = { git = "https://github.com/polkadot-evm/frontier", tag = "frontier-stable2506" }
fc-rpc-core = { git = "https://github.com/polkadot-evm/frontier", tag = "frontier-stable2506" }
fc-db = { git = "https://github.com/polkadot-evm/frontier", tag = "frontier-stable2506" }
fc-mapping-sync = { git = "https://github.com/polkadot-evm/frontier", tag = "frontier-stable2506" }
fc-consensus = { git = "https://github.com/polkadot-evm/frontier", tag = "frontier-stable2506" }
fp-rpc = { git = "https://github.com/polkadot-evm/frontier", tag = "frontier-stable2506" }

[build-dependencies]
substrate-build-script-utils = { workspace = true }

[features]
default = []
