[package]
name = "asf-bridge-security"
version = "0.1.0"
edition = "2021"
authors = ["Ã‹trid Foundation"]
description = "ASF-backed cross-chain bridge security for PBC bridges"
license = "Apache-2.0"

[dependencies]
# Substrate primitives
sp-core = { workspace = true }
sp-std = { workspace = true }
sp-runtime = { workspace = true }
sp-io = { workspace = true }

# Codec
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["derive"] }
scale-info = { version = "2.11.3", default-features = false, features = ["derive"] }

# Serialization
serde = { version = "1.0.197", default-features = false, features = ["derive", "alloc"] }

# Logging
log = { version = "0.4.21", default-features = false }

# Thiserror
thiserror = { version = "1.0", optional = true }

# ASF modules
asf-collator = { path = "../../../09-consensus/asf-collator", default-features = false }
asf-algorithm = { path = "../../../09-consensus/asf-algorithm", default-features = false }

[dev-dependencies]
sp-io = { workspace = true }
sp-core = { workspace = true }

[features]
default = ["std"]
std = [
    "sp-core/std",
    "sp-std/std",
    "sp-runtime/std",
    "sp-io/std",
    "codec/std",
    "scale-info/std",
    "serde/std",
    "log/std",
    "thiserror",
    "asf-collator/std",
    "asf-algorithm/std",
]
