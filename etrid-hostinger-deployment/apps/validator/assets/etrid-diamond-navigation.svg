<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
        </linearGradient>
        <filter id="diamondGlow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Top Triangle (UI Layer) - Cyan -->
    <path d="M 150 20 L 250 120 L 150 160 L 50 120 Z" fill="none"
          stroke="url(#cyanGradient)" stroke-width="3" filter="url(#diamondGlow)"/>
    <path d="M 150 40 L 230 110 L 150 140 L 70 110 Z" fill="none"
          stroke="#06b6d4" stroke-width="1" opacity="0.3" stroke-dasharray="5,5"/>

    <!-- Book/Knowledge symbol -->
    <path d="M 130 80 L 130 110 L 170 110 L 170 80 Z M 150 80 L 150 110"
          stroke="#06b6d4" stroke-width="2" fill="none"/>

    <!-- UI Layer Ë -->
    <text x="150" y="105" font-family="Arial, sans-serif" font-size="24"
          font-weight="bold" text-anchor="middle" fill="url(#cyanGradient)">
        Ë
    </text>

    <!-- Middle Circle (Consensus Layer) - Blue -->
    <circle cx="150" cy="280" r="100" fill="none"
            stroke="url(#blueGradient)" stroke-width="3" filter="url(#diamondGlow)"/>
    <circle cx="150" cy="280" r="70" fill="none"
            stroke="#3b82f6" stroke-width="1" opacity="0.3"/>

    <!-- Central microchip -->
    <rect x="125" y="255" width="50" height="50" rx="5" fill="none"
          stroke="url(#blueGradient)" stroke-width="2"/>

    <!-- Microchip pins -->
    <line x1="135" y1="255" x2="135" y2="245" stroke="#3b82f6" stroke-width="2"/>
    <line x1="150" y1="255" x2="150" y2="245" stroke="#3b82f6" stroke-width="2"/>
    <line x1="165" y1="255" x2="165" y2="245" stroke="#3b82f6" stroke-width="2"/>

    <line x1="135" y1="305" x2="135" y2="315" stroke="#3b82f6" stroke-width="2"/>
    <line x1="150" y1="305" x2="150" y2="315" stroke="#3b82f6" stroke-width="2"/>
    <line x1="165" y1="305" x2="165" y2="315" stroke="#3b82f6" stroke-width="2"/>

    <!-- Consensus Ë -->
    <text x="150" y="290" font-family="Arial, sans-serif" font-size="30"
          font-weight="bold" text-anchor="middle" fill="url(#blueGradient)">
        Ë
    </text>

    <!-- Circuit traces -->
    <path d="M 60 280 L 90 280 M 210 280 L 240 280"
          stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
    <circle cx="60" cy="280" r="4" fill="#3b82f6"/>
    <circle cx="240" cy="280" r="4" fill="#3b82f6"/>

    <!-- Bottom Triangle (Infrastructure Layer) - Purple -->
    <path d="M 150 420 L 250 480 L 150 580 L 50 480 Z" fill="none"
          stroke="url(#purpleGradient)" stroke-width="3" filter="url(#diamondGlow)"/>
    <path d="M 150 440 L 230 470 L 150 560 L 70 470 Z" fill="none"
          stroke="#8b5cf6" stroke-width="1" opacity="0.3" stroke-dasharray="5,5"/>

    <!-- Circuit pattern in bottom -->
    <path d="M 120 480 L 140 500 M 180 480 L 160 500 M 120 520 L 140 500 M 180 520 L 160 500"
          stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>

    <!-- Infrastructure Ë -->
    <text x="150" y="510" font-family="Arial, sans-serif" font-size="24"
          font-weight="bold" text-anchor="middle" fill="url(#purpleGradient)">
        Ë
    </text>

    <!-- Connecting lines -->
    <line x1="150" y1="160" x2="150" y2="180" stroke="url(#blueGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="150" y1="380" x2="150" y2="420" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.5"/>

    <!-- Connection nodes -->
    <circle cx="150" cy="180" r="5" fill="#06b6d4"/>
    <circle cx="150" cy="380" r="5" fill="#8b5cf6"/>
</svg>
