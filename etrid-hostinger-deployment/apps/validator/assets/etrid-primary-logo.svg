<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
        </linearGradient>
        <filter id="neonGlow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Outer microchip frame -->
    <rect x="100" y="100" width="200" height="200" rx="20" fill="none"
          stroke="url(#primaryGradient)" stroke-width="3" filter="url(#neonGlow)"/>

    <!-- Microchip pins -->
    <!-- Top pins -->
    <line x1="140" y1="100" x2="140" y2="80" stroke="url(#primaryGradient)" stroke-width="4"/>
    <line x1="170" y1="100" x2="170" y2="80" stroke="url(#primaryGradient)" stroke-width="4"/>
    <line x1="200" y1="100" x2="200" y2="80" stroke="url(#primaryGradient)" stroke-width="4"/>
    <line x1="230" y1="100" x2="230" y2="80" stroke="url(#primaryGradient)" stroke-width="4"/>
    <line x1="260" y1="100" x2="260" y2="80" stroke="url(#primaryGradient)" stroke-width="4"/>

    <!-- Bottom pins -->
    <line x1="140" y1="300" x2="140" y2="320" stroke="url(#primaryGradient)" stroke-width="4"/>
    <line x1="170" y1="300" x2="170" y2="320" stroke="url(#primaryGradient)" stroke-width="4"/>
    <line x1="200" y1="300" x2="200" y2="320" stroke="url(#primaryGradient)" stroke-width="4"/>
    <line x1="230" y1="300" x2="230" y2="320" stroke="url(#primaryGradient)" stroke-width="4"/>
    <line x1="260" y1="300" x2="260" y2="320" stroke="url(#primaryGradient)" stroke-width="4"/>

    <!-- Left pins -->
    <line x1="100" y1="140" x2="80" y2="140" stroke="url(#primaryGradient)" stroke-width="4"/>
    <line x1="100" y1="170" x2="80" y2="170" stroke="url(#primaryGradient)" stroke-width="4"/>
    <line x1="100" y1="200" x2="80" y2="200" stroke="url(#primaryGradient)" stroke-width="4"/>
    <line x1="100" y1="230" x2="80" y2="230" stroke="url(#primaryGradient)" stroke-width="4"/>
    <line x1="100" y1="260" x2="80" y2="260" stroke="url(#primaryGradient)" stroke-width="4"/>

    <!-- Right pins -->
    <line x1="300" y1="140" x2="320" y2="140" stroke="url(#primaryGradient)" stroke-width="4"/>
    <line x1="300" y1="170" x2="320" y2="170" stroke="url(#primaryGradient)" stroke-width="4"/>
    <line x1="300" y1="200" x2="320" y2="200" stroke="url(#primaryGradient)" stroke-width="4"/>
    <line x1="300" y1="230" x2="320" y2="230" stroke="url(#primaryGradient)" stroke-width="4"/>
    <line x1="300" y1="260" x2="320" y2="260" stroke="url(#primaryGradient)" stroke-width="4"/>

    <!-- Circuit pattern details -->
    <circle cx="140" cy="140" r="3" fill="#06b6d4" opacity="0.6"/>
    <circle cx="260" cy="140" r="3" fill="#06b6d4" opacity="0.6"/>
    <circle cx="140" cy="260" r="3" fill="#06b6d4" opacity="0.6"/>
    <circle cx="260" cy="260" r="3" fill="#06b6d4" opacity="0.6"/>

    <!-- Central Ë character -->
    <text x="200" y="220" font-family="Arial, sans-serif" font-size="100"
          font-weight="bold" text-anchor="middle" fill="url(#primaryGradient)" filter="url(#neonGlow)">
        Ë
    </text>

    <!-- Circuit traces -->
    <path d="M 140 140 L 180 180 M 260 140 L 220 180 M 140 260 L 180 220 M 260 260 L 220 220"
          stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
</svg>
