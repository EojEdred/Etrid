<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Page</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #050812; color: #fff; }
        .check { color: #0f0; }
        .fail { color: #f00; }
        pre { background: #111; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>🔍 Diagnostic Check</h1>
    <div id="results"></div>

    <script>
        const results = [];

        // Check 1: Is JavaScript running?
        results.push(`<span class="check">✓</span> JavaScript is running`);

        // Check 2: Is marked library available?
        if (typeof marked === 'undefined') {
            results.push(`<span class="fail">✗</span> marked library is NOT loaded`);
        } else {
            results.push(`<span class="check">✓</span> marked library is loaded`);
        }

        // Check 3: Can we access DOM?
        if (document.getElementById('results')) {
            results.push(`<span class="check">✓</span> DOM is accessible`);
        }

        // Check 4: Current URL
        results.push(`<span class="check">✓</span> Current URL: ${window.location.href}`);

        // Check 5: Document ready state
        results.push(`<span class="check">✓</span> Document state: ${document.readyState}`);

        // Display results
        document.getElementById('results').innerHTML = '<pre>' + results.join('\n') + '</pre>';

        console.log('Diagnostic complete', results);
    </script>
</body>
</html>
