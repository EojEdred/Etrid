<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.3" />
        </linearGradient>
    </defs>

    <!-- Concentric circles background -->
    <circle cx="250" cy="100" r="80" fill="none" stroke="url(#circleGradient)" stroke-width="1" opacity="0.3"/>
    <circle cx="250" cy="100" r="65" fill="none" stroke="url(#circleGradient)" stroke-width="1" opacity="0.4"/>
    <circle cx="250" cy="100" r="50" fill="none" stroke="url(#circleGradient)" stroke-width="1" opacity="0.5"/>

    <!-- Central circuit pattern -->
    <path d="M 230 95 L 235 95 L 235 90 M 270 95 L 265 95 L 265 90 M 245 105 L 245 110 M 255 105 L 255 110"
          stroke="#06b6d4" stroke-width="1" opacity="0.4"/>

    <!-- Main text -->
    <text x="250" y="110" font-family="'Courier New', monospace" font-size="48"
          font-weight="300" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
        CONSÃ‹NSUS
    </text>

    <!-- Underline accent -->
    <line x1="120" y1="125" x2="380" y2="125" stroke="url(#textGradient)"
          stroke-width="1" opacity="0.6" filter="url(#glow)"/>
</svg>
