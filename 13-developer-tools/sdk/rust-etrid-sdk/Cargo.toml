[package]
name = "etrid-sdk"
version = "0.1.0"
edition = "2021"
authors = ["Ëtrid Foundation"]
description = "Rust SDK for Ëtrid Protocol blockchain"
license = "Apache-2.0"
repository = "https://github.com/etrid/etrid-protocol"

[dependencies]
# Substrate dependencies
sp-core = { version = "28.0.0", default-features = false }
sp-runtime = { version = "31.0.1", default-features = false }
sp-keyring = { version = "31.0.0" }
subxt = "0.32"

# Async runtime
tokio = { version = "1.38", features = ["full"] }
async-trait = "0.1"

# RPC client
jsonrpsee = { version = "0.24", features = ["ws-client", "client"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
hex = "0.4"
rand = "0.8"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Ledger hardware wallet
ledger-transport = { version = "0.10", optional = true }
ledger-apdu = { version = "0.10", optional = true }

# Hyperledger Fabric
# fabric-contract = { version = "0.3", optional = true }
tonic = { version = "0.10", optional = true }
sha2 = "0.10"

[dev-dependencies]
tokio-test = "0.4"

[features]
default = ["std"]
std = ["sp-core/std", "sp-runtime/std"]
