[package]
name = "asf-health"
version = "0.1.0"
edition = "2021"
authors = ["Ëtrid Foundation"]
description = "Health check utility for ËTRID ASF validators"
license = "Apache-2.0"

[[bin]]
name = "asf-health"
path = "src/main.rs"

[dependencies]
# CLI framework
clap = { version = "4.5", features = ["derive"] }

# Substrate
sp-core = { version = "28.0.0" }

# Async runtime
tokio = { version = "1.37", features = ["full"] }

# HTTP client
reqwest = { version = "0.12", features = ["json"] }

# JSON
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Terminal colors
colored = "2.1"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# System info
sysinfo = "0.30"

# Time
chrono = "0.4"
