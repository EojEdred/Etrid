[package]
name = "asf-monitor"
version = "0.1.0"
edition = "2021"
authors = ["Ëtrid Foundation"]
description = "Real-time monitoring dashboard for ËTRID ASF validators"
license = "Apache-2.0"

[[bin]]
name = "asf-monitor"
path = "src/main.rs"

[dependencies]
# CLI framework
clap = { version = "4.5", features = ["derive"] }

# TUI framework
ratatui = "0.26"
crossterm = "0.27"

# Substrate
sp-core = { workspace = true }
sp-runtime = { workspace = true }

# Async runtime
tokio = { version = "1.37", features = ["full"] }

# HTTP client for RPC
reqwest = { version = "0.12", features = ["json"] }

# JSON
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time
chrono = "0.4"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
log = "0.4"
env_logger = "0.11"
