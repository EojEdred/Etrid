[package]
name = "asf-keygen"
version = "0.1.0"
edition = "2021"
authors = ["Ëtrid Foundation"]
description = "Key generation and management CLI for ËTRID ASF validators"
license = "Apache-2.0"

[[bin]]
name = "asf-keygen"
path = "src/main.rs"

[dependencies]
# CLI framework
clap = { version = "4.5", features = ["derive", "cargo"] }

# Substrate crypto
sp-core = { version = "28.0.0" }
sp-runtime = { version = "31.0.0" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = "0.4"
base64 = "0.22"

# Terminal colors
colored = "2.1"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Password input
rpassword = "7.3"

# Random
rand = "0.8"

[dev-dependencies]
tempfile = "3.10"
