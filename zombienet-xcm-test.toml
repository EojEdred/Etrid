# Zombienet Configuration for Testing XCM Integration
# Run with: zombienet spawn zombienet-xcm-test.toml

[relaychain]
default_command = "polkadot"
default_args = ["--tmp"]
chain = "rococo-local"

  [[relaychain.nodes]]
  name = "alice"
  validator = true
  ws_port = 9944
  rpc_port = 9933

  [[relaychain.nodes]]
  name = "bob"
  validator = true
  ws_port = 9945
  rpc_port = 9934

# FlareChain Parachain
[[parachains]]
id = 2000
chain = "flarechain-local"
cumulus_based = true

  [parachains.collator]
  name = "flarechain-collator-1"
  command = "flarechain-node"
  ws_port = 9946
  rpc_port = 9935
  args = ["--tmp", "--execution=wasm"]

  [[parachains.collators]]
  name = "flarechain-collator-2"
  command = "flarechain-node"
  ws_port = 9947
  rpc_port = 9936
  args = ["--tmp", "--execution=wasm"]

# ETH-PBC Parachain
[[parachains]]
id = 2001
chain = "eth-pbc-local"
cumulus_based = true

  [parachains.collator]
  name = "eth-pbc-collator-1"
  command = "eth-pbc-node"
  ws_port = 9948
  rpc_port = 9937
  args = ["--tmp", "--execution=wasm"]

  [[parachains.collators]]
  name = "eth-pbc-collator-2"
  command = "eth-pbc-node"
  ws_port = 9949
  rpc_port = 9938
  args = ["--tmp", "--execution=wasm"]

# HRMP Channels Configuration
