---
# Ã‹trid Mainnet - Ansible Inventory
# Environment: MAINNET (PRODUCTION)
# Updated: October 24, 2025

all:
  vars:
    # Environment identifier
    environment: "mainnet"
    network_name: "etrid"

    # Ansible connection settings
    ansible_user: root
    ansible_ssh_private_key_file: ~/.ssh/etrid_mainnet
    ansible_python_interpreter: /usr/bin/python3

    # Network ports
    p2p_port: 30333
    rpc_port: 9933
    ws_port: 9944
    substrate_metrics_port: 9615
    node_exporter_port: 9100
    prometheus_port: 9090
    grafana_port: 3000
    alertmanager_port: 9093

    # Chain configuration
    chain_name: "etrid"
    chain_type: "mainnet"
    telemetry_url: "wss://telemetry.etrid.org/submit/"  # Custom telemetry for mainnet
    telemetry_enabled: true

    # Substrate node configuration
    pruning: "256"  # Pruned nodes for mainnet (except archive)
    db_cache: 4096  # MB (higher for mainnet)
    max_runtime_instances: 16  # More instances for mainnet

    # Bootnode (will be populated after genesis)
    bootnodes: []
    # Mainnet bootnodes will be Foundation-operated and highly available

