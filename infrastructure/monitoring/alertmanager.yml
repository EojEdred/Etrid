# Alertmanager Configuration for EDSC Bridge

global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@etrid.io'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  slack_api_url: '${SLACK_WEBHOOK_URL}'
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Route tree
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts go to PagerDuty + Slack + Email
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts go to Slack + Email
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: true
      repeat_interval: 12h

    # Security alerts always go to security team
    - match:
        component: security
      receiver: 'security-team'
      continue: true
      group_wait: 0s

    # Balance alerts (need immediate funding)
    - match_re:
        alertname: '^Relayer.*Balance$'
      receiver: 'finance-team'
      continue: true

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # If all relayers are down, don't alert on individual relayer down
  - source_match:
      alertname: 'AllRelayersDown'
    target_match:
      alertname: 'RelayerServiceDown'
    equal: ['cluster']

  # If threshold at risk, don't alert on individual attester down
  - source_match:
      alertname: 'AttestationThresholdAtRisk'
    target_match:
      alertname: 'AttestationServiceDown'
    equal: ['cluster']

  # If chain connection lost, suppress high latency alerts
  - source_match_re:
      alertname: '^(Ethereum|Substrate)ConnectionLost$'
    target_match:
      alertname: 'HighMessageRelayLatency'
    equal: ['instance']

# Receivers configuration
receivers:
  # Default receiver (low priority)
  - name: 'default'
    slack_configs:
      - channel: '#bridge-alerts'
        title: 'EDSC Bridge Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}'
        send_resolved: true

  # Critical alerts
  - name: 'critical-alerts'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'
        severity: 'critical'
    slack_configs:
      - channel: '#bridge-critical'
        title: ':rotating_light: CRITICAL: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}*{{ .Annotations.summary }}*\n{{ .Annotations.description }}\n{{ .Annotations.runbook }}\n{{ end }}'
        color: 'danger'
        send_resolved: true
    email_configs:
      - to: 'oncall@etrid.io,devops@etrid.io'
        headers:
          Subject: '[CRITICAL] EDSC Bridge: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Critical Alert: {{ .GroupLabels.alertname }}</h2>
          {{ range .Alerts }}
          <p><strong>{{ .Annotations.summary }}</strong></p>
          <p>{{ .Annotations.description }}</p>
          <p><a href="{{ .Annotations.runbook }}">Runbook</a></p>
          <hr>
          {{ end }}

  # Warning alerts
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#bridge-alerts'
        title: ':warning: Warning: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}'
        color: 'warning'
        send_resolved: true
    email_configs:
      - to: 'devops@etrid.io'
        headers:
          Subject: '[WARNING] EDSC Bridge: {{ .GroupLabels.alertname }}'

  # Security team
  - name: 'security-team'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SECURITY_KEY}'
        description: 'Security Alert: {{ .CommonAnnotations.summary }}'
        severity: 'critical'
    email_configs:
      - to: 'security@etrid.io,cto@etrid.io'
        headers:
          Subject: '[SECURITY] EDSC Bridge: {{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: red;">Security Alert: {{ .GroupLabels.alertname }}</h2>
          {{ range .Alerts }}
          <p><strong>{{ .Annotations.summary }}</strong></p>
          <p>{{ .Annotations.description }}</p>
          {{ end }}

  # Finance team (for balance alerts)
  - name: 'finance-team'
    email_configs:
      - to: 'finance@etrid.io,devops@etrid.io'
        headers:
          Subject: '[BALANCE] EDSC Bridge: Relayer funding needed'
        html: |
          <h2>Relayer Balance Alert</h2>
          {{ range .Alerts }}
          <p><strong>{{ .Annotations.summary }}</strong></p>
          <p>{{ .Annotations.description }}</p>
          <p>Please fund the relayer account immediately.</p>
          {{ end }}
    slack_configs:
      - channel: '#finance'
        title: ':moneybag: Relayer Funding Needed'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}'
        color: 'warning'
