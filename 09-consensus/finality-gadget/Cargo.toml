[package]
name = "etrid-finality-gadget"
version = "0.1.0"
edition = "2021"
authors = ["Ã‹trid Foundation"]
license = "Apache-2.0"

[dependencies]
sp-core = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
codec = { workspace = true }
scale-info = { workspace = true }

# Async runtime
tokio = { version = "1.36", features = ["full"] }
futures = "0.3"
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Cryptography
sha2 = "0.10"
hex = "0.4"

[dev-dependencies]
sp-io = { workspace = true }

[features]
default = ["std"]
std = [
    "sp-core/std",
    "sp-runtime/std",
    "sp-std/std",
    "codec/std",
    "scale-info/std",
]
